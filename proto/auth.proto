syntax = "proto3";

package auth;

option go_package = "/auth";

message SignInRequest {
  string username = 1;
  string password = 2;
}

message SignUpRequest {
  string display_name = 1;
  string user_name = 2;
  optional string email = 3;
  string password = 4;
}

message SignInAsGuest {
  string display_name = 1;
}